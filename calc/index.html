<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <button onclick="myFunction()" class="darkmodebtn ">DARK MODE</button>
    <div class = "intro" >
        Calculator By Zasir
    </div>
    <div class="calc_border ">
        
        <div class="output">
            <div data-previous-operand  class="previous-operand"></div>
            <div data-current-operand  class="current-operand"></div>
        </div>
        <div>
            <button class="operator" data-all-clear>AC</button>
            <button class="operator" data-delete>DEL</button>
            <button class="operator" data-operation>%</button>
            <button class="operator op"  data-operation >รท</button>
        </div>
        <div>
            <button  data-number>7</button>
            <button  data-number>8</button>
            <button  data-number>9</button>
            <button class="operator op" data-operation>*</button>
        </div><div>
            <button  data-number>4</button>
            <button  data-number>5</button>
            <button  data-number>6</button>
            <button class="operator op"  data-operation>-</button>
        </div><div>
            <button  data-number>1</button>
            <button  data-number>2</button>
            <button  data-number>3</button>
            <button class="operator op" data-operation >+</button>
        </div>
        <div>
            <button  data-number>00</button>
            <button  data-number>0</button>
            <button  data-number>.</button>
            <button data-equals class="equalbtn op">=</button>
        </div>
    </div>
    
</body>
</html>
