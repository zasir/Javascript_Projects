<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main">
        
        <div class="container">

            <div class="setCounter">
                <input
                    type="datetime-local"
                    id="date-time"
                    
                >

                <button><b>SET COUNTER</b></button>
                <button><b>RESET</b></button>
            </div>
            <h1>Please Set the counter</h1>
            <h2 id="endDate"></h2>
          <div class="counter">
            <div>
                <input class="date-time" type="text" readonly value="0">
                <label for="">Days</label>
            </div>
            <div>
                <input class="date-time" type="text" readonly value="0">
                <label for="">Hours</label>
            </div>
            <div>
                <input class="date-time" type="text" value="0" readonly>
                <label for="">Minutes</label>
            </div>
            <div>
                <input class="date-time" type="text" readonly value="0">
                <label for="">Seconds</label>
            </div>
          </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
